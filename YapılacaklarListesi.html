<!DOCTYPE html>
<html lang="tr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./YapılacaklarListesi_files/style.css">
    <link rel="stylesheet" href="./YapılacaklarListesi_files/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
          <div>
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
          <div>
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img src="./YapılacaklarListesi_files/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" class="mb-1" alt="">
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?">
        <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
      </div>

      <ul id="list">
        <li>3 Litre Su İç<span class="close">×</span></li>
        <li>Ödevleri Yap<span class="close">×</span></li>
        <li>En Az 3 Saat Kodlama Yap<span class="close">×</span></li>
        <li>Yemek Yap<span class="close">×</span></li>
        <li>50 Sayfa Kitap Oku<span class="close">×</span></li>
      </ul>
      <script src="./YapılacaklarListesi_files/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="./YapılacaklarListesi_files/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script src="./YapılacaklarListesi_files/index.js"></script>
    </div>
  

<div id="volume-booster-visusalizer">
                    <div class="sound">
                        <div class="sound-icon"></div>
                        <div class="sound-wave sound-wave_one"></div>
                        <div class="sound-wave sound-wave_two"></div>
                        <div class="sound-wave sound-wave_three"></div>
                    </div>
                    <div class="segments-box">
                        <div data-range="1-20" class="segment"><span></span></div>
                        <div data-range="21-40" class="segment"><span></span></div>
                        <div data-range="41-60" class="segment"><span></span></div>
                        <div data-range="61-80" class="segment"><span></span></div>
                        <div data-range="81-100" class="segment"><span></span></div>
                    </div>
                </div></body></html>
